<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>HOMEWORK 3</h1>
    </header>

    <h1>Lazy load Images Example</h1>
    <div class="image-container">
        <img data-src="https://en.wikipedia.org/wiki/Main_Page#/media/File:Exekias_Dionysos_Staatliche_Antikensammlungen_2044.jpg"  class="lazy-load" alt="">
        <img data-src="https://en.wikipedia.org/wiki/Main_Page#/media/File:Green_frog_(Pelophylax_esculentus_complex)_Danube_delta.jpg"  class="lazy-load" alt="">
        <img data-src="https://en.wikipedia.org/wiki/Dog#/media/File:Dog_-_%E0%B4%A8%E0%B4%BE%E0%B4%AF-6.JPG"  class="lazy-load" alt="">
        <img data-src="https://en.wikipedia.org/wiki/Cat#/media/File:Cat_August_2010-4.jpg"  class="lazy-load" alt="">
    </div>

    <script src="./script.js"></script>
</body>
</html>
